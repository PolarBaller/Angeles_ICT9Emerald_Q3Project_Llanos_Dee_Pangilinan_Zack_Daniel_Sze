<script>

        kamu: { ntave: 25, qzave: 20, kamu: 0, acc: 20, 'san-anna': 25, orti: 30, shbo: 35, bon: 40, guad: 45, buen: 50, ay: 55, mag: 60, taft: 65 },

        orti: { ntave: 40, qzave: 35, kamu: 30, acc: 25, 'san-anna': 20, orti: 0, shbo: 20, bon: 25, guad: 30, buen: 35, ay: 40, mag: 45, taft: 50 },
        shbo: { ntave: 45, qzave: 40, kamu: 35, acc: 30, 'san-anna': 25, orti: 20, shbo: 0, bon: 20, guad: 25, buen: 30, ay: 35, mag: 40, taft: 45 },
        bon: { ntave: 50, qzave: 45, kamu: 40, acc: 35, 'san-anna': 30, orti: 25, shbo: 20, bon: 0, guad: 20, buen: 25, ay: 30, mag: 35, taft: 40 },
        guad: { ntave: 55, qzave: 50, kamu: 45, acc: 40, 'san-anna': 35, orti: 30, shbo: 25, bon: 20, guad: 0, buen: 20, ay: 25, mag: 30, taft: 35 },
        buen: { ntave: 60, qzave: 55, kamu: 50, acc: 45, 'san-anna': 40, orti: 35, shbo: 30, bon: 25, guad: 20, buen: 0, ay: 20, mag: 25, taft: 30 },
        ay: { ntave: 65, qzave: 60, kamu: 55, acc: 50, 'san-anna': 45, orti: 40, shbo: 35, bon: 30, guad: 25, buen: 20, ay: 0, mag: 20, taft: 25 },
        mag: { ntave: 70, qzave: 65, kamu: 60, acc: 55, 'san-anna': 50, orti: 45, shbo: 40, bon: 35, guad: 30, buen: 25, ay: 20, mag: 0, taft: 20 },
        taft: { ntave: 75, qzave: 70, kamu: 65, acc: 60, 'san-anna': 55, orti: 50, shbo: 45, bon: 40, guad: 35, buen: 30, ay: 25, mag: 20, taft: 0 }
    };

    function calculate(){
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;

        if (fares[start] && fares[start][end] !== undefined) {
            window.alert(fares[start][end]);
        } else {
            window.alert("Invalid route");
        }
    }

    function calculateDiscountedFare(){
        var start = document.getElementById('start').value;
        var end = document.getElementById('end').value;

        if (fares[start] && fares[start][end] !== undefined) {
            var discountedFare = fares[start][end] * 0.8;
            window.alert("Discounted fare: " + discountedFare);
        } else {
            window.alert("Invalid route");
        }
    }

    
</script>
